<!doctype html>


<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jonathan Teyssier">
    <meta name="copyright" content="Jonathan Teyssier" />
    <title>Jeu lance dé !</title>
    <meta name="description" content="jeu en ligne où il faut lancer le dé chacun son tour et atteindre un scorede 100 pour gagner"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <main>
        <div class="body">
            <div class="row">
                <div class="col-12 position-absolute top-0 start-0 d-flex justify-content-center z-1 ">
                    <button type="button" class="btn btn-danger" id="btnNewGame">New game</button>
                </div>

                <div class="col-6 bg-light position-absolute top-0 bottom-0 start-0"></div>

                <div class="row pt-5">
                    <div class="col-6 text-center txtPlayerName fs-2 z-1">Player 1</div>
                    <div class="col-6 text-center txtPlayerName fs-2 ">Player 2</div>
                </div>
                <div class="row align-items-center position-relative">
                    <div class="col-6 text-center txtLapScore z-1">43</div>
                    <div class="col-6 text-center txtLapScore">72</div>
                    <div class="col-12 position-absolute top-50 start-0 d-flex justify-content-center z-1 elVerticalCenter">
                        <div class="square">Dés de 5</div>
                    </div>
                </div>
                <div class="row align-items-center position-relative mt-5">
                    <div class="col-6 text-center">
                        <div class="ctnCurrentScore">
                            <div >CURRENT</div>
                            <div class="text-white fs-3">45</div>
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="ctnCurrentScore">
                            <div >CURRENT</div>
                            <div class="text-white fs-3">45</div>
                        </div>
                    </div>
                    <div class="col-12 position-absolute top-50 start-0 d-flex justify-content-center z-1 align-items-center">
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">Roll dice</div>
                            <div class="col-12 text-center">Hold</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>



<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3f28ba2509.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
