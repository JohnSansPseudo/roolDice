<!doctype html>


<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jonathan Teyssier">
    <meta name="copyright" content="Jonathan Teyssier" />
    <title>Roll dice game !</title>
    <meta name="description" content="jeu en ligne où il faut lancer le dé chacun son tour et atteindre un scorede 100 pour gagner"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="boxCtnToast"></div>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div class="col-12 position-absolute top-0 start-0 d-flex justify-content-center z-1 " id="ctnBtnNewGame">
                    <button class="btn btn-outline-danger" id="btnNewGame"><i class="fa-solid fa-circle-plus"></i>New game</button>
                </div>
                <div class="col-6 bg-light position-absolute top-0 bottom-0 start-0"></div>
                <div class="col-12">
                    <div class="row pt-5">
                        <div class="col-6 text-center txtPlayerName fs-2 z-1 d-flex justify-content-center align-items-center">
                            <span>Player 1</span>
                            <span id="dotPlayer1" class="dotCurrentPlayer z-1 hide"></span>
                        </div>
                        <div class="col-6 text-center txtPlayerName fs-2 z-1 d-flex justify-content-center align-items-center ">
                            <span>Player 2</span>
                            <span id="dotPlayer2" class="dotCurrentPlayer z-1 hide"></span></div>
                    </div>
                    <div class="row align-items-center position-relative">
                        <div class="col-6 text-center txtLapScore z-1" id="lapScorePlayer1">0</div>
                        <div class="col-6 text-center txtLapScore " id="lapScorePlayer2">0</div>
                        <div class="col-12 position-absolute top-50 start-0 d-flex justify-content-center z-1 elVerticalCenter px-0">
                            <div id="ctnDiceResult">
                                <i class="fa-solid fa-dice-one fa-2xl "></i>
                                <i class="fa-solid fa-dice-two fa-2xl hide"></i>
                                <i class="fa-solid fa-dice-three fa-2xl hide"></i>
                                <i class="fa-solid fa-dice-four fa-2xl hide"></i>
                                <i class="fa-solid fa-dice-five fa-2xl hide"></i>
                                <i class="fa-solid fa-dice-six fa-2xl hide"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center position-relative mt-5">
                        <div class="col-6 text-center">
                            <div class="ctnCurrentScore">
                                <div >CURRENT</div>
                                <div class="text-white fs-3" id="currentScorePlayer1">0</div>
                            </div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="ctnCurrentScore">
                                <div >CURRENT</div>
                                <div class="text-white fs-3" id="currentScorePlayer2">0</div>
                            </div>
                        </div>
                        <div class="col-12 position-absolute top-50 start-0 d-flex justify-content-center z-1 align-items-center px-0">
                            <div class="row justify-content-center" id="ctnActionUser">
                                <div class="col-12 text-center mHover" id="btnRollDice"><i  class="fa-solid fa-arrows-rotate "></i>Roll dice</div>
                                <div class="col-12 text-center mHover" id="btnHold"><i  class="fa-solid fa-arrow-right-to-bracket fa-rotate-90 "></i>Hold</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- script -->
        <!-- External tools -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3f28ba2509.js" crossorigin="anonymous"></script>
        <!-- FIN External tools -->

        <!-- Personnal tools -->
            <!-- Params -->
    <script src="script/tool/ParamCheck.js"></script>
    <script src="script/tool/ParamStrCheck.js"></script>
    <script src="script/tool/ParamIntCheck.js"></script>
    <script src="script/tool/ParamObjCheck.js"></script>
            <!-- FIN Params -->

            <!-- Params -->
    <script src="script/tool/DomElementById.js"></script>
    <script src="script/tool/IntDomElementById.js"></script>
    <script src="script/tool/ToggleClassDomElement.js"></script>
            <!-- Params -->
    <script src="script/tool/ToastAlert.js"></script>
    <!-- Personnal tools -->

    <!-- METIER -->
    <script src="script/class/Dice1To6.js"></script>
    <script src="script/class/Player.js"></script>
    <script src="script/class/BoardGame.js"></script>
    <!-- FIN METIER -->

    <script src="script/main.js"></script>

    <!-- TEST-->
    <script src="script/test/testBoard.js"></script>
    <!-- FIN TEST -->

    <!-- FIN script -->
</body>
</html>
